<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Add Product</title>
</head>
<body>
{% block content %}


<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title"><center>Please Add A Product</center></h3>
                    <center>
                   </center>
                </div>
                <div class="panel-body">
                    <form method="post" action="{% url 'admin-add-user-product' username=username %}?{{query_string}}">
{% csrf_token %}

                        <p class="bs-component">
                            <center>
                            {{form.as_p}}
                          </center>
                        </p>
                        <p class="bs-component">
                            <center>
                                <input class="btn btn-success btn-sm" type="submit" value="Add Product" />
                            </center>
                        </p>
                        <input type="hidden" name="next" value="{{ next }}" />
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}

{% block javascript %}


<script>
{% if not user.is_authenticated %}
$("ul.nav.navbar-nav.navbar-right").css("display","none");
{% endif %}
</script>

{% endblock %}
</body>
</html>
